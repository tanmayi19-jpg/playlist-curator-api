<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Curator (API Version)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Playlist Curator</h1>
        <p class="subtitle">Choose a mood or search for real songs.</p>

        <!-- Mood Buttons -->
        <div class="mood-buttons">
            <button onclick="searchMood('gym')">Gym</button>
            <button onclick="searchMood('study')">Study</button>
            <button onclick="searchMood('sleep')">Sleep</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input id="searchInput" type="text" placeholder="Search for a song or artistâ€¦">
            <button onclick="searchSongs()">Search</button>
        </div>

        <h2>Search Results</h2>
        <ul id="results"></ul>

        <h2>Your Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
